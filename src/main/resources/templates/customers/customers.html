<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Mon Parking - Application de gestion des parkings
		automobiles</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" th:href="@{assets/img/favicon.ico}" />
	<!-- Font Awesome icons (free version)-->
	<link rel="stylesheet"
		th:href="@{font-awesome/css/font-awesome.min.css}">
	<!-- Google fonts-->
	<link
		th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}"
		rel="stylesheet" type="text/css" />
	<link
		th:href="@{https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic}"
		rel="stylesheet" type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link th:href="@{css/styles.css}" rel="stylesheet" />
</head>
<body id="page-top">
	<!-- Navigation-->
	<div th:replace="layouts/header :: header"></div>

	<!-- Contact Section-->
	<section class="page-section" id="contact">
		<div class="container">
			<!-- Contact Section Heading-->
			<br>
			<h4 class="page-section-heading text-uppercase text-secondary mb-0">
				CLIENTS</h4>
			<!-- Icon Divider-->
			<hr>
			<!-- Contact Section Form-->
			<div class="row">
				<div class="col-lg-12">
					<a th:href="@{/newCustomer}"><button
							class="btn btn-primary btn-block" >Ajouter
							un nouveau client dans le système</button></a> <br>
				</div>
			
				<div class="col-lg-12">
					<br>
					<h5>Listing des clients du parking</h5>
					<br>
					<div class="alert alert-success" th:text="${success}" th:if="${success}" role="alert">
					</div>
					<div class="alert alert-danger" th:text="${error}" th:if="${error}" role="alert">
					</div>
				
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>#</th>
								<th>Propriétaire</th>
								<th>Contact</th>
								<th>Immatriculation</th>
								<th>Marque</th>
								<th>Modele</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="client : ${ListClients}">
								<td><i class="fa fa-user"></i></td>
								<td th:text="${client.nom}"></td>
								<td th:text="${client.telephone}"></td>
								<td th:text="${client.immatriculation}"></td>
								<td th:text="${client.marque}"></td>
								<td th:text="${client.modele}"></td>
								<td><i class="fa fa-eye"></i> | <i class="fa fa-edit"></i>
									| <i class="fa fa-trash"></i>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
	</section>
	<!-- Footer-->
	<div th:replace="layouts/footer :: footer"></div>

</body>
</html>
